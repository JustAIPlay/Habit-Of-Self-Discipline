<!-- 文档类型声明和语言设置 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学生自律星球</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 页面头部，包含标题和口号 -->
    <div class="header">
        <h1>嘉欢的自律星球</h1>
        <p>每天进步一小步，离梦想更近一大步！</p>
    </div>

    <div class="container">
        <!-- 进度展示区域，显示完成情况和成就 -->
        <div class="progress-container">
            <div class="progress-title">我的自律进度</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p style="text-align: center;">已完成今日任务的 75%</p>
            <!-- 等级和成就显示 -->
            <div class="level-display">
                <div class="level">
                    <div class="level-title">自律等级</div>
                    <div class="level-value">4</div>
                </div>
                <div class="level">
                    <div class="level-title">星星数量</div>
                    <div class="level-value">42</div>
                </div>
            </div>
        </div>

        <!-- 任务容器 -->
        <div class="task-container">
            <!-- 任务卡片将通过JavaScript动态加载 -->
        </div>

        <!-- 奖励卡片 -->
        <div class="card rewards">
            <div class="card-title">兑换奖励</div>
            <div class="planet-decoration"></div>
            <!-- 可兑换的奖励列表 -->
            <div class="reward-container">
                <!-- 奖励项将通过JavaScript动态加载 -->
            </div>
        </div>

        <!-- 打卡按钮 -->
        <button class="check-in-button">打卡</button>
    </div>

    <!-- 页面底部 -->
    <div class="footer">
        © 2025 小学生自律星球 - 让自律成为一种习惯
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
